$def with (topics)
$var menu: <a href="/topic/new">submit</a>
$var title: 
<!-- base stories -->
<div class="span12 column" >
	<div style="margin:5px">	
		<strong style="line-height:20pt">Click on a topic to read its story links:</strong>
		<ol>
		$for t in topics:
			<li>
			<div class="topic" style="clear:both">
				<a href="/topic/$t.id">$t.title</a> <em class="info">$t.hashtag</em> 
				<div class="info">
					<small style="color:gray">
						 <a href="/topic/$t.id/upvote"><i class="icon-arrow-up"></i></a> $t.points votes | added by $t.user.name $pretty_date(t.created_at) | $t.story_count stories, $t.views views
					</small>
				</div>
			</div>	
			</li>
		
		</ol>
		
	</div>
</div>
